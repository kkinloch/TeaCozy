<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tea Cozy</title>
    <link rel="stylesheet" type="text/css" href="./css/index.css"
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="./resources/images/img-tea-cozy-logo.png" alt="not supported" />
        <nav>
          <span><a href="#mission">Mission</a></span>
          <span><a href="#featured">Featured Tea</a></span>
          <span><a href="#locations">Locations</a></span>
        </nav>
      </div>
    </header>
    <div class="mission">
      <div class="mimg">
        <img src="./resources/images/img-mission-background.jpg" alt="not supported" />
        <div class="mtext">
          <h2>Our Mission</h2>
          <h4>Handpicked, Artisanally curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
        </div>
      </div>
    </div>
    <div class="tea">
      <div class="teatext">
        <h2>Tea of the Month</h2>
        <h4>What's Steeping at the Tea Cozy?</h4>
      </div>
      <div class="teaimg">
        <div class="berry">
          <img height=200px; width=300px src="./resources/images/img-berryblitz.jpg" alt="not supported" />
          <h4>Fall Berry Blitz Tea</h4>
        </div>
        <div class="rum">
          <img height=200px; width=300px" src="./resources/images/img-spiced-rum.jpg" alt="not supported" />
          <h4>Spiced Rum Tea</h4>
        </div>
        <div class="donut1">
          <img height=200px; width=300px" src="./resources/images/img-donut.jpg" alt="not supported" />
          <h4>Seasonal Donuts</h4>
        </div>
        <div class="teaimg2">
          <div class="donut2">
            <img height=200px; width=300px" src="./resources/images/img-donut.jpg" alt="not supported" />
            <h4>Myrtle Ave Tea</h4>
          </div>
          <div class="bedford">
            <img height=200px; width=300px" src="./resources/images/img-bedford-bizarre.jpg" alt="not supported" />
            <h4>Bedford Bizarre Tea</h4>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
